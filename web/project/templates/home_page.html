{% extends "layout.html" %} {% block content %}

<div class="user-profile">
    <div class="container">
        <div class="jumbotron">
            <h1>Twick</h1>
            <p>Tracking stocks mentioned on twitter</p>
        </div>

        {% if public_stocks.count() > 0 %}
        <h3>Stocks</h3>
        <div class="row">
            {% for stock in public_stocks %}
            <div class="col-xs-6 col-md-3">
                <tr>
                    <td>{{ stock.name }}</td>
                    <a href="{{ url_for('stocks.stock_details', stock_id=stock.id) }}" class="thumbnail">
                        <img class="media-object" src="{{stock.logo}}" style="width:260px;height:170px;">
                    </a>
                </tr>
            </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>
    <!-- /container -->
</div>

{% endblock %}
