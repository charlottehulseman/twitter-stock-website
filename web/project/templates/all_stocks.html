{% extends "layout.html" %} {% block content %}

<div class="all-stocks">
    <div class="page-header">
        <h2>Stocks</h2>
    </div>

    <div class="container">
        {% if all_stocks.count() == 0 %}
        <h5>No stocks have been created!</h5>
        {% else %}
        <ul class="media-list">
            {% for stock in all_stocks %}
            <li class="media">
                <div class="media-left">
                    <a class="media-left" href="{{ url_for('stocks.stock_details', stock_id=stock.id) }}">
                        <img class="media-object" src="{{stock.logo}}" style="width:64px;height:64px;">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a href="{{ url_for('stocks.stock_details',stock_id=stock.id) }}">{{ stock.name }}</a>
                        <span class="label label-info" style="font-size:10px;">{{stock.sector}}</span>

                    </h4>
                    {{ stock.description|truncate(200) }}
                </div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock %}
